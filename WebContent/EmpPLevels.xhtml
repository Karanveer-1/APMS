<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED!</title>
</h:head>

<h:body>
	<ui:composition template="/templates/MasterLayout.xhtml">
		<ui:define name="windowTitle">All Employee</ui:define>
        <ui:define name="headerTitle"><h:outputText value="All Employees" class="navbar-brand"/></ui:define>
        <ui:define name="navBar"><ui:include src="/sections/EmployeeNavigationBar.xhtml" /></ui:define>
        
        <ui:define name="content">
        	<h:panelGrid columns="2" cellpadding="10">
				<p:outputLabel value="msg" style="opacity:0"/>
			</h:panelGrid>
			<h:form id="formMain">
				<p:commandButton id="addButton" value="Add Employee PLevel"
					onclick="PF('addEmpPLevelDialog').show();" />
				<p:dataTable id="EmpPLevelTable" value="#{empPLevelController.empPLevels}"
					var="empPLevel">
					<p:column headerText="EmpNo">
						<h:outputText value="#{empPLevel.empPLevelPK.empNo}" />
					</p:column>
					<p:column headerText="StartDate">
						<h:outputText value="#{empPLevel.empPLevelPK.startDate}" >
							<f:convertDateTime pattern = "dd-MMM-yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="PLevel">
						<h:outputText value="#{empPLevel.pLevel}" />
					</p:column>
					<p:column headerText="Edit">
						<p:commandButton value="Edit"
							action="#{empPLevelController.setEditEmpPLevel(pLevel)}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
