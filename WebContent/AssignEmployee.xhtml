<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/MasterLayout.xhtml">
		<ui:define name="windowTitle">Assign Employees</ui:define>
        <ui:define name="headerTitle"><h:outputText value="Assign Employees" class="navbar-brand"/></ui:define>
        <ui:define name="navBar"><ui:include src="/sections/EmployeeNavigationBar.xhtml" /></ui:define>
        
        <ui:define name="content">
        <h:form id="formMain">
	       	<h:panelGrid columns="2" cellpadding="10">
				<p:outputLabel value="msg" style="opacity:0"/>
			</h:panelGrid>
			<p:growl id="invalidEmployeeGrowl" sticky="false" />
			
	        <p:dataTable id="assignTable" var="emp" value="#{assign.activeEmployees}">
			    <p:column headerText="Employee">
	        		<h:outputText value="#{emp.empNumber}: #{emp.userName}" />
	    		</p:column>
	 
			    <p:column headerText="Supervisor">
			    	<h:outputText rendered="#{assign.getEmployeeById(emp.superEmpNo) == null}" value=" "/>
	        		<h:outputText rendered="#{assign.getEmployeeById(emp.superEmpNo) != null}" value="#{assign.getEmployeeById(emp.superEmpNo).userName}"/>
	    		</p:column>
	 
			    <p:column headerText="Approver">
			    	<h:outputText rendered="#{assign.getEmployeeById(emp.approEmpNo) == null}" value=" "/>
	        		<h:outputText rendered="#{assign.getEmployeeById(emp.approEmpNo) != null}" value="#{assign.getEmployeeById(emp.approEmpNo).userName}"/>
	    		</p:column>
	    		
	    		<p:column headerText="Assign/Update">
	        		<p:commandButton action="#{assign.setAssignEmployee(emp)}" value="Assign" update=":#{p:component('editDialog')}" />
	        		
	    		</p:column>
			</p:dataTable>
		</h:form>	
		
		<p:dialog id="editDialog" header="Edit Employee" modal="true"
                width="400" widgetVar="editEmployeeDialog" resizable="false" draggable="false">
                
                <h:form id="formEditDialog">
                    <h:panelGrid columns="1">
                        <h:outputText value="Supervisor" />
                        <h:selectOneMenu value="#{assign.editEmployee.superEmpNo}" binding="#{editSupervisorText}"> 
   							<f:selectItems value="#{assign.activeEmployees}" var="e"
   								itemLabel="#{e.userName}" itemValue="#{e.empNumber}" />
   						</h:selectOneMenu>
        
                        <h:outputText value="Approver" />
                        <h:selectOneMenu value="#{assign.editEmployee.approEmpNo}" binding="#{editApproverText}">
   							<f:selectItems value="#{assign.activeEmployees}" var="e"
   								itemLabel="#{e.userName}" itemValue="#{e.empNumber}" />
   						</h:selectOneMenu>
                            
                        <p:commandButton
                            update=":formMain:assignTable :formMain:invalidEmployeeGrowl :formEditDialog"
                            value="Save"
                            action="#{assign.updateApprover(editSupervisorText.value, editApproverText.value)}" />
        
                    </h:panelGrid>
                    
                </h:form>
            </p:dialog>
            
		</ui:define>
	</ui:composition>
	
</html>
