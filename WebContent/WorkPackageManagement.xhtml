<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED!</title>
</h:head>

<h:body>
	<ui:composition template="/templates/MasterLayout.xhtml">

		<ui:define name="windowTitle">Projects</ui:define>
		<ui:define name="headerTitle">
			<h:outputText value="Projects" class="navbar-brand" />
		</ui:define>
		<ui:define name="navBar">
			<ui:include src="/sections/ProjectManagementNavigationBar.xhtml" />
		</ui:define>
		<ui:define name="content">


			<h:form id="form">
				<p:treeTable value="#{pdController.root}" var="wp" id="wp">

					<p:column headerText="ID">
						<h:outputText value="#{wp.wpid}" />
					</p:column>

					<p:column headerText="Project No">
						<h:outputText value="#{wp.proNo}" />
					</p:column>

					<p:column headerText="Title">
						<h:outputText value="#{wp.title}" />
					</p:column>


					<p:column headerText="ReEmpNo">
						<h:outputText value="#{wp.reEmpNo}" />
					</p:column>

					<p:column headerText="State">
						<h:outputText value="#{wp.state}" />
					</p:column>

					<p:column headerText="Start Date">
						<h:outputText value="#{wp.startDate}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="End Date">
						<h:outputText value="#{wp.endDate}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column style="text-align:center; width:95px">
						<p:commandButton value="View" update="wp"
							action="#{wpdController.viewWP(wp)}" />
					</p:column>
					<p:column style="text-align:center; width:95px">
						<p:commandButton value="Add" update="wp"
							action="#{pdController.addWP(wp)}" />
					</p:column>


					<p:column style="text-align:center;width:110px">
						<p:commandButton value="Delete" update="wp"
							action="#{pdController.deleteWp(wp)}" />

					</p:column>


				</p:treeTable>


			</h:form>












		</ui:define>
	</ui:composition>
</h:body>
</html>
