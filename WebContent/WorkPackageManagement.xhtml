<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED!</title>
</h:head>

<h:body>
	<ui:composition template="/templates/MasterLayout.xhtml">

		<ui:define name="windowTitle">Projects</ui:define>
		<ui:define name="headerTitle">
			<h:outputText value="Projects" class="navbar-brand" />
		</ui:define>
		<ui:define name="navBar">
			<ui:include src="/sections/ProjectManagementNavigationBar.xhtml" />
		</ui:define>
		<ui:define name="content">

		   <p:panel id="basic" 
           			header="Project Management" footer="" 
           			style="margin-left:50px; margin-right:50px;">
		  	
			<h:form id="form">
				<p:treeTable value="#{pdController.root}" var="wp" id="wp" scrollable="true">

					<p:column headerText="ID" style="width:100px; text-align:center">
						<h:outputText value="#{wp.wpid}" />
					</p:column>

					<p:column headerText="Project No" style="width:100px; text-align:center">
						<h:outputText value="#{wp.proNo}" />
					</p:column>

					<p:column headerText="Title" style="width:100px; text-align:center">
						<h:outputText value="#{wp.title}" />
					</p:column>


					<p:column headerText="ReEmpNo" style="width:100px; text-align:center">
						<h:outputText value="#{wp.reEmpNo}" />
					</p:column>

					<p:column headerText="State" style="width:100px; text-align:center">
						<h:outputText value="#{wp.state}" />
					</p:column>

					<p:column headerText="Start Date" style="width:100px; text-align:center">
						<h:outputText value="#{wp.startDate}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="End Date" style="width:100px; text-align:center">
						<h:outputText value="#{wp.endDate}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="View" style="text-align:center; width:95px">
						<p:commandLink value="View" update="wp"
							action="#{wpdController.viewWP(wp)}">
							<h:graphicImage value="resources/images/view.png" style="max-width:40%; max-height:40%"/>	
						</p:commandLink>
					</p:column>
					<p:column headerText="Add" style="text-align:center; width:95px">
						<p:commandLink value="Add" update="wp"
							action="#{pdController.addWP(wp)}">
							<h:graphicImage value="resources/images/add.png" style="max-width:40%; max-height:40%"/>	
						</p:commandLink>
					</p:column>


					<p:column headerText="Delete" style="text-align:center;width:110px">
						<p:commandLink value="Delete" update="wp"
							action="#{pdController.deleteWp(wp)}">
							<h:graphicImage value="resources/images/error.png" style="max-width:40%; max-height:40%"/>	
						</p:commandLink>

					</p:column>


				</p:treeTable>


			</h:form>






		</p:panel>





		</ui:define>
	</ui:composition>
</h:body>
</html>
