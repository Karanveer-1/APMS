<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED!</title>
</h:head>

<h:body>
	<ui:composition template="/templates/MasterLayout.xhtml">

		<ui:define name="windowTitle">Approve Timesheet</ui:define>
		<ui:define name="headerTitle">
			<h:outputText value="Approve Timesheet" class="navbar-brand" />
		</ui:define>
		<ui:define name="navBar">
			<ui:include src="/sections/ApproveTimesheetNavigationBar.xhtml" />
		</ui:define>

		<ui:define name="content">
		
		<p:fieldset scrollabe="true" style="display:block; margin-left:50px; margin-right:50px; text-align:center; margin-bottom:50px">
				<div class="row" style="color:black">
				  <div class="col-sm-2">
				  </div>
				  <div class="col-sm-8">
				  	<h1>Approve Timesheet</h1>
				  </div>
				  <div class="col-sm-2"></div>
				</div>

           		<hr></hr>
		
			<f:event listener="#{approveTimesheetController.init}"
				type="preRenderView" />

			<h:form id="formMain">
				<h:outputText value="&nbsp;" />

				<p:dataTable id="viewTable"
					value="#{approveTimesheetController.submittedTimesheets}"
					var="timesheet">
					<p:column headerText="Employee No" style="width:250px;">
						<h:outputText value="#{timesheet.timesheetPk.empNo}" />
					</p:column>
					<p:column headerText="Date" style="width:250px;">
						<h:outputText value="#{timesheet.timesheetPk.startDate}">
							<f:convertDateTime pattern="MMM. dd, yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="View" style="width:250px;">
						<p:commandButton value="View"
							action="#{approveTimesheetController.viewTimesheet(timesheet)}"
							style="width: 100%" />
					</p:column>
				</p:dataTable>
			</h:form>
			<br></br>
			</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>
</html>
