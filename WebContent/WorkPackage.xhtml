<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED!</title>
</h:head>

<h:body>
	<ui:composition template="/templates/MasterLayout.xhtml">

		<ui:define name="windowTitle">Projects</ui:define>
		<ui:define name="headerTitle">
			<h:outputText value="Projects" class="navbar-brand" />
		</ui:define>
		<ui:define name="navBar">
			<ui:include src="/sections/ProjectNavigationBar.xhtml" />
		</ui:define>

		<ui:define name="content">

			<h:form id="form">
				<p:growl id="msgs" showDetail="true" />
				<p:dataTable id="wp" var="wp" widgetVar="wp"
					value="#{wpmController.wpList}" editable="true"
					style="margin-bottom:20px">
					<f:facet name="header">
           Work Packages
        </f:facet>
					<p:ajax event="rowEdit" listener="#{wpmController.onRowEdit}"
						update=":form:msgs" />
					<p:ajax event="rowEditCancel"
						listener="#{wpmController.onRowCancel}" update=":form:msgs" />
					<p:column headerText="WPID">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.wpid}" />
							</f:facet>
							<f:facet name="input">
								<h:outputText value="#{wp.wpid}" />
							</f:facet>
						</p:cellEditor>


					</p:column>

					<p:column headerText="Project Number">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.proNo}" />
							</f:facet>
							<f:facet name="input">
								<h:outputText value="#{wp.proNo}" />
							</f:facet>
						</p:cellEditor>


					</p:column>
					<p:column headerText="Parent WPID">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.parentWPID}" />
							</f:facet>
							<f:facet name="input">
								<h:outputText value="#{wp.parentWPID}" />
							</f:facet>
						</p:cellEditor>


					</p:column>
					<p:column headerText="EmpNo">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.reEmpNo}" />
							</f:facet>
							<f:facet name="input">
								<h:outputText value="#{wp.reEmpNo}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Title">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.wpid}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{wp.wpid}" style="width:100%" />
							</f:facet>
						</p:cellEditor>


					</p:column>
					<p:column headerText="Description">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.description}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{wp.description}" style="width:100%" />
							</f:facet>
						</p:cellEditor>


					</p:column>

					<p:column headerText="Budget">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.budget}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{wp.budget}" style="width:100%" />
							</f:facet>
						</p:cellEditor>


					</p:column>
					<p:column headerText="State">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.state}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{wp.state}" style="width:100%" />
							</f:facet>
						</p:cellEditor>


					</p:column>
					<p:column headerText="Comment">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.comment}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{wp.comment}" style="width:100%" />
							</f:facet>
						</p:cellEditor>


					</p:column>
					<p:column style="width:32px">
						<p:rowEditor />

					</p:column>
				</p:dataTable>
			</h:form>











		</ui:define>
	</ui:composition>
</h:body>
</html>
