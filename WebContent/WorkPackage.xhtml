<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED!</title>
</h:head>

<h:body>
	<ui:composition template="/templates/MasterLayout.xhtml">

		<ui:define name="windowTitle">Work Packages</ui:define>
		<ui:define name="headerTitle">
			<h:outputText value="Work Packages - Responsible Engineer View" class="navbar-brand" />
		</ui:define>
		<ui:define name="navBar">
			<ui:include src="/sections/ProjectNavigationBar.xhtml" />
		</ui:define>

		<ui:define name="content">
		  <p:fieldset scrollabe="true" style="display:block; margin-left:50px; margin-right:50px; text-align:center; margin-bottom:50px">
				<div class="row" style="color:black">
				  <div class="col-sm-2">
				  </div>
				  <div class="col-sm-8">
				  	<h1>Work Packages</h1>
	           		<h:outputText value="A list of all work packages." />
				  </div>
				  <div class="col-sm-2"></div>
				</div>

           		<hr></hr>


			<h:form id="form">
				<p:growl id="msgs" showDetail="true" />
				<p:dataTable id="wp" var="wp" widgetVar="wp"
					value="#{wpmController.wpList}" editable="true"
					style="margin-bottom:20px">
					<f:facet name="header">
           Work Packages
        </f:facet>
					<p:ajax event="rowEdit" listener="#{wpmController.onRowEdit}"
						update=":form:msgs" />
					<p:ajax event="rowEditCancel"
						listener="#{wpmController.onRowCancel}" update=":form:msgs" />
					<p:column headerText="WPID" style="width:100px;">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.wpid}" />
							</f:facet>
							<f:facet name="input">
								<h:outputText value="#{wp.wpid}" />
							</f:facet>
						</p:cellEditor>


					</p:column>

					<p:column headerText="Project Number" style="width:80px; text-align:center;">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.proNo}" />
							</f:facet>
							<f:facet name="input">
								<h:outputText value="#{wp.proNo}" />
							</f:facet>
						</p:cellEditor>


					</p:column>


					<p:column headerText="Title">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.wpid}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{wp.wpid}" style="width:100%" />
							</f:facet>
						</p:cellEditor>


					</p:column>

					<p:column headerText="Start Date">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.startDate}" >
								<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{wp.wpid}" style="width:100%" />
							</f:facet>
						</p:cellEditor>

					</p:column>


					<p:column headerText="End Date">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.endDate}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{wp.endDate}" style="width:100%" />
							</f:facet>
						</p:cellEditor>


					</p:column>
					<p:column headerText="Title">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.wpid}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{wp.wpid}" style="width:100%" />
							</f:facet>
						</p:cellEditor>


					</p:column>
					<p:column headerText="Description" style="width:100px;">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.description}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{wp.description}" style="width:100%" />
							</f:facet>
						</p:cellEditor>


					</p:column>


					<p:column headerText="State" style="width:80px; text-align:center;">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.state}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{wp.state}" style="width:100%" />
							</f:facet>
						</p:cellEditor>


					</p:column>
					<p:column headerText="Comment" style="width:100px;">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{wp.comment}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{wp.comment}" style="width:100%" />
							</f:facet>
						</p:cellEditor>


					</p:column>

				</p:dataTable>
			</h:form>


			</p:fieldset>

		</ui:define>
	</ui:composition>
</h:body>
</html>
