<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED!</title>
</h:head>

<h:body>
	<ui:composition template="/templates/MasterLayout.xhtml">

		<ui:define name="windowTitle">Projects</ui:define>
		<ui:define name="headerTitle">
			<h:outputText value="Work Packages" class="navbar-brand" />
		</ui:define>

		<ui:define name="content">
			<h:form id="form">
				<p:treeTable value="#{wpController.root}" var="wp">

					<p:column headerText="ID">
						<h:outputText value="#{wp.wpid}" />
					</p:column>

					<p:column headerText="Project Number">
						<h:outputText value="#{wp.proNo}" />
					</p:column>

					<p:column headerText="WP Manager">
						<h:outputText value="#{wp.reEmpNo}" />
					</p:column>
					<p:column headerText="Title">
						<h:outputText value="#{wp.title}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{wp.description}" />
					</p:column>
					<p:column headerText="Budget">
						<h:outputText value="#{wp.budget}" />
					</p:column>

					<p:column headerText="State">
						<h:outputText value="#{wp.state}" />
					</p:column>
					<p:column headerText="Comment">
						<h:outputText value="#{wp.comment}" />
					</p:column>


				</p:treeTable>


			</h:form>











		</ui:define>
	</ui:composition>
</h:body>
</html>
