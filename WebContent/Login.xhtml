<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
    	<title>Login</title>
	    <!-- Bootstrap core CSS-->
	    <link href="resources/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	    <!-- Custom fonts for this template-->
	    <link href="resources/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
	    <!-- Custom styles for this template-->
	    <link href="resources/css/sb-admin.css" rel="stylesheet"/>
    </h:head>
	
	<h:body style="background-image: url(resources/images/back.png)">
		<div class="container">
			<img src="resources/images/APMS_Logo_Transparent.png" style="margin-top:50px; margin-bottom: -35px; display:block; margin-left:auto; margin-right:auto; width: 20%;"/>	
			
      		<div class="card card-login mx-auto mt-5  border-info">
            	<div class="card-header">
            		<p:outputLabel value="Employee Login" style="margin-top:10px; text-align: center"/>
            		<img src="resources/images/login_lock.png" style="width:40px; height:auto; float:right"/>
            	</div>
            	<div class="card-body">
                	<h:form id="loginGrid">
                	    <h:panelGrid columns="2" cellpadding = "10" cellspacing = "1">
                	    <p:outputLabel id="usernameLabel" value="Username" for="usernameInput" indicateRequired="false"/>
          
                			<p:inputText class="form-control" id="usernameInput" value="#{credential.userName}" required="true"/>
                       	<p:outputLabel id="passwordLabel" value="Password" for="passwordInput" indicateRequired="false"/>
                       	<p:password class="form-control" id="passwordInput" value="#{credential.password}" required="true"/>
                       	<p:spacer height="10" />
                    	<p:commandButton class="btn btn-primary btn-block" value="Login" action="#{loginController.login}"/>
                    	</h:panelGrid>
                    	<p:messages id="messages" showSummary="false" showDetail="true" autoUpdate="true" closable="true"/>
                    	
                    	<p:autoUpdate/>
                	</h:form>
            	</div>
        	</div>
    	</div>
	</h:body>
</html>
