<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED!</title>
</h:head>

<h:body>
	<ui:composition template="/templates/MasterLayout.xhtml">

		<ui:define name="windowTitle">View Project</ui:define>
		<ui:define name="headerTitle">
			<h:outputText value="View Project" class="navbar-brand" />
		</ui:define>
		<ui:define name="navBar">
			<ui:include src="/sections/ProjectNavigationBar.xhtml" />
		</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<p:growl id="msgs" showDetail="true" />




				<p:dataTable id="project" var="project" widgetVar="project"
					value="#{pmController.projects}" editable="true"
					style="margin-bottom:20px">
					<f:facet name="header">
           Projects
        </f:facet>


					<p:ajax event="rowEdit" listener="#{pmController.onRowEdit}"
						update=":form:msgs" />
					<p:ajax event="rowEditCancel"
						listener="#{pmController.onRowCancel}" update=":form:msgs" />
					<p:column headerText="Project Number">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{project.proNo}" />
							</f:facet>
							<f:facet name="input">
								<h:outputText value="#{project.proNo}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Project Name">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{project.proName}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{project.proName}" style="width:100%"
									label="Project Project" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Project Manager">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{project.proMgrEmpNo}" />
							</f:facet>
							<f:facet name="input">
								<h:outputText value="#{project.proMgrEmpNo}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Description">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{project.proDesc}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{project.proDesc}" style="width:100%"
									label="Description" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					
					<p:column headerText="State">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{project.state}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{project.state}" style="width:100%"
									label="State" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Comment">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{project.comment}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{project.comment}" style="width:100%"
									label="Comment" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:50px; text-align:center" headerText="Edit">
						<p:rowEditor />

					</p:column>
					<p:column style="text-align:center; width:100px">

						<p:commandButton value="Detail" update="project"
							action="#{pdController.detail(project)}" />

					</p:column>



				</p:dataTable>



			</h:form>



		</ui:define>
	</ui:composition>
</h:body>
</html>
