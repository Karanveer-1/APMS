<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED!</title>
</h:head>

<h:body>
	<ui:composition template="/templates/MasterLayout.xhtml">

		<ui:define name="windowTitle">View Project</ui:define>
		<ui:define name="headerTitle">
			<h:outputText value="View Project" class="navbar-brand" />
		</ui:define>
		<ui:define name="navBar">
			<ui:include src="/sections/ProjectNavigationBar.xhtml" />
		</ui:define>
		<ui:define name="content">
			<f:event listener="#{pmController.init}" type="preRenderView" />
			<p:panel id="basic" header="Project Management" footer=""
				style="margin-left:50px; margin-right:50px;">


				<h:form id="form">
					<p:growl id="msgs" showDetail="true" />

						


					<p:dataTable id="project" var="project" widgetVar="project"
						value="#{pmController.projects}" editable="true"
						style="margin-bottom:20px">
						<f:facet name="header">
           Projects
        </f:facet>


						<p:ajax event="rowEdit" listener="#{pmController.onRowEdit}"
							update=":form:msgs" />

						<p:ajax event="rowEditCancel"
							listener="#{pmController.onRowCancel}" update=":form:msgs" />
						<p:column headerText="Project Number"
							style="width:100px; text-align:center">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{project.proNo}" />
								</f:facet>
								<f:facet name="input">
									<h:outputText value="#{project.proNo}" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Project Name"
							style="width:100px; text-align:center">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{project.proName}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{project.proName}" style="width:100%"
										label="Project Project" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Project Manager"
							style="width:100px;text-align:center">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{project.proMgrEmpNo}" />
								</f:facet>
								<f:facet name="input">
									<h:outputText value="#{project.proMgrEmpNo}" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Description" style="width:120px;">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{project.proDesc}" />
								</f:facet>
								<f:facet name="input">
									<p:inputTextarea value="#{project.proDesc}" style="width:100%"
										label="Description" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Start Date">

							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{project.startDate}">
										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
								</f:facet>
								<f:facet name="input">
									<p:calendar id="start" value="#{project.startDate}" />
								</f:facet>
							</p:cellEditor>


						</p:column>

						<p:column headerText="End Date">

							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{project.endDate}">
										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
								</f:facet>
								<f:facet name="input">
									<p:calendar value="#{project.endDate}" />
								</f:facet>
							</p:cellEditor>


						</p:column>

						<p:column headerText="State">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{project.state}" />
								</f:facet>
								<f:facet name="input">
									<h:selectOneMenu value="#{project.state}" style="color:black">
										<f:selectItems style="color:black"
											value="#{pmController.statuses}" />
									</h:selectOneMenu>
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Comment" style="width:100px;">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{project.comment}" />
								</f:facet>
								<f:facet name="input">
									<p:inputTextarea value="#{project.comment}" style="width:100%"
										label="Comment" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column style="width:50px; text-align:center" headerText="Edit">
							<p:rowEditor />

						</p:column>
						<p:column headerText="Details"
							style="text-align:center; width:100px">

							<p:commandLink update="project"
								action="#{pdController.detail(project)}">

								<h:graphicImage value="resources/images/detail.png"
									style="max-width:40%; max-height:40%" />

							</p:commandLink>

						</p:column>



					</p:dataTable>

				</h:form>

			</p:panel>

		</ui:define>
	</ui:composition>
</h:body>
</html>
