<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/MasterLayout.xhtml">
		<ui:define name="windowTitle">All Employee</ui:define>
        <ui:define name="headerTitle"><h:outputText value="All Employees" class="navbar-brand"/></ui:define>
        <ui:define name="navBar"><ui:include src="/sections/EmployeeNavigationBar.xhtml" /></ui:define>
        <ui:define name="content">
        
        <p:fieldset scrollabe="true" style="display:block; margin-left:50px; margin-right:50px; text-align:center; margin-bottom:20px">
			<div class="row" style="color:black">
			  <div class="col-sm-2">
			  </div>
			  <div class="col-sm-8">
			  	<h1>Employee List</h1>
           		<h:outputText value="A list of all past and present employees." />
			  </div>
			  <div class="col-sm-2"></div>
			</div>

           	<hr></hr>
           	
		            	
           		<p:dataTable id="employeeTable" scrollable="true" paginator="true" row="5" paginatorPosition="bottom"
               value="#{employeesController.allEmployees}" var="employee" style="text-align:center; margin-top:30px; margin-bottom:50px">
	               <p:column headerText="Employee No">
	                   <h:outputText value="#{employee.empNumber}" />
	               </p:column>
	               <p:column headerText="First Name">
	                   <h:outputText value="#{employee.firstName}" />
	               </p:column>
	               <p:column headerText="Last Name">
	                   <h:outputText value="#{employee.lastName}" />
	               </p:column>
	               <p:column headerText="Username">
	                   <h:outputText value="#{employee.userName}" />
	               </p:column>
	               <p:column headerText="State">
	                   <h:outputText value="#{employee.state}" />
	               </p:column>
	               <p:column headerText="Comment">
	                   <h:outputText value="#{employee.comment}" />
               </p:column>
           		</p:dataTable>

   		</p:fieldset>
       
        </ui:define>
	</ui:composition>
	
</html>
