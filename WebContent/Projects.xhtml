<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED!</title>
</h:head>

<h:body>
	<ui:composition template="/templates/MasterLayout.xhtml">

		<ui:define name="windowTitle">Projects</ui:define>
		<ui:define name="headerTitle">
			<h:outputText value="Projects" class="navbar-brand" />
		</ui:define>
		<ui:define name="navBar">
			<ui:include src="/sections/ProjectNavigationBar.xhtml" />
		</ui:define>
		<ui:define name="content">

			<h:form id="form">
				<p:growl id="msgs" showDetail="true" />


				<p:commandButton value="Add Project"
					styleClass="ui-priority-primary" process="@this"
					onclick="PF('addProjectDialog').show();" />


				<p:dataTable id="project" var="project" widgetVar="project"
					value="#{projectController.projects}" editable="true"
					style="margin-bottom:20px">
					<f:facet name="header">
           Projects
        </f:facet>
					<p:ajax event="rowEdit" update=":pnav" />
					<p:ajax event="rowEdit" listener="#{projectController.onRowEdit}"
						update=":form:msgs" />
					<p:ajax event="rowEditCancel"
						listener="#{projectController.onRowCancel}" update=":form:msgs" />

					<p:column headerText="Project Number">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{project.proNo}" />
							</f:facet>
							<f:facet name="input">
								<h:outputText value="#{project.proNo}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Project Name">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{project.proName}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{project.proName}" style="width:100%"
									label="Project Project" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Project Manager">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText
									value="#{projectController.getEmpName(project.proMgrEmpNo)}" />
							</f:facet>
							<f:facet name="input">
								<h:selectOneMenu value="#{project.proMgrEmpNo}"
									style="width:100%; color:black">
									<f:selectItems value="#{projectController.employeeList}"
										var="emp" itemLabel="#{emp.userName}"
										itemValue="#{emp.empNumber}" style="color:black" />
								</h:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Description">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{project.proDesc}" />
							</f:facet>
							<f:facet name="input">
								<p:inputTextarea value="#{project.proDesc}" style="width:100%"
									label="Description" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Start Date">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{project.startDate}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:calendar id="start" value="#{project.startDate}" />
							</f:facet>
						</p:cellEditor>


					</p:column>

					<p:column headerText="End Date">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{project.endDate}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:calendar value="#{project.endDate}" />
							</f:facet>
						</p:cellEditor>


					</p:column>

					<p:column headerText="State">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{project.state}" />
							</f:facet>
							<f:facet name="input">
								<h:selectOneMenu value="#{project.state}" style="color:black" >
									<f:selectItems style="color:black"  value="#{projectController.statuses}" />
								</h:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>


					<p:column headerText="Comment">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{project.comment}" />
							</f:facet>
							<f:facet name="input">
								<p:inputTextarea value="#{project.comment}" style="width:100%"
									label="Comment" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column style="width:32px">
						<p:rowEditor rendered="#{project.editable}" />

					</p:column>

					<p:column style="text-align:center">
						<p:commandButton value="Assign"
							action="#{assignProject.addEmployees(project)}" />
					</p:column>

					<p:column style="text-align:center">

						<p:commandButton value="Delete" update="project"
							action="#{projectController.deleteProject(project)}" />

					</p:column>
				</p:dataTable>



			</h:form>


			<p:dialog id="addDialog" header="Add Project" modal="true"
				width="400" widgetVar="addProjectDialog" resizable="false"
				draggable="false">
				<h:form id="formAddDialog">
					<h:panelGrid columns="1">
						<h:outputText value="Project Number" />
						<p:inputText id="addPropNo"
							value="#{projectController.addProject.proNo}" />


						<h:outputText value="Project Manager" />
						<h:selectOneMenu
							value="#{projectController.addProject.proMgrEmpNo}">
							<f:selectItems value="#{projectController.employeeList}" var="e"
								itemLabel="#{e.userName}" itemValue="#{e.empNumber}" />
						</h:selectOneMenu>




						<h:outputText value="Project Name" />
						<p:inputText value="#{projectController.addProject.proName}" />

						<h:outputText value="Description" />
						<p:inputTextarea value="#{projectController.addProject.proDesc}" />

						<h:outputText for="start" value="Start Date" />
						<p:calendar id="start"
							value="#{projectController.addProject.startDate}" />

						<h:outputText for="end" value="End Date" />
						<p:calendar id="end"
							value="#{projectController.addProject.endDate}" />

						<h:outputText value="State" />
						<h:selectOneMenu value="#{projectController.addProject.state}">
							<f:selectItems value="#{projectController.statuses}" />
						</h:selectOneMenu>



						<h:outputText value="Comment" />
						<p:inputTextarea value="#{projectController.addProject.comment}" />

						<p:commandButton resetValues="true" id="addButton"
							update=":form:project, :formAddDialog" value="Add"
							action="#{projectController.persistProject()}"
							style="float: right;" />

						<p:growl id="messageGrowl" showDetail="true" sticky="false" />







					</h:panelGrid>
				</h:form>
				<p:ajax event="close" listener="#{projectController.close}"
					update=":formAddDialog" />
			</p:dialog>














		</ui:define>
	</ui:composition>
</h:body>
</html>
