<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED!</title>
</h:head>

<h:body>
	<ui:composition template="/templates/MasterLayout.xhtml">

		<ui:define name="windowTitle">Projects</ui:define>
		<ui:define name="headerTitle">
			<h:outputText value="Projects" class="navbar-brand" />
		</ui:define>
		<ui:define name="navBar">
			<ui:include src="/sections/ProjectManagementNavigationBar.xhtml" />
		</ui:define>
		<ui:define name="content">
		     <p:panel id="basic" 
           			header="Project Detail" footer="" 
           			style="margin-left:50px; margin-right:50px;">
		  

		
			<table class="table table-striped">
				<tbody>
					<tr>
						<td scope="row"><p:outputLabel value="Project Number: " /></td>
						<td><p:outputLabel value="#{pdController.project.proNo}" /></td>
					</tr>
					<tr>
						<td scope="row"><p:outputLabel value="Project Manager: " /></td>
						<td><p:outputLabel value="#{pdController.project.proMgrEmpNo}" /></td>
					</tr>
					<tr>
						<td scope="row"><p:outputLabel value="Project Name: " /></td>
						<td><p:outputLabel value="#{pdController.project.proName}" /></td>
					</tr>
					<tr>
						<td scope="row"><p:outputLabel value="Description: " /></td>
						<td><p:outputLabel value="#{pdController.project.proDesc}" /></td>
					</tr>
					<tr>
						<td scope="row"><p:outputLabel value="Comment: " /></td>
						<td><p:outputLabel value="#{pdController.project.comment}" /></td>
					</tr>

					
				</tbody>
			</table>	
	
		</p:panel>


		</ui:define>
	</ui:composition>
</h:body>
