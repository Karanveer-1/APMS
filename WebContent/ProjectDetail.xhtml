<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED!</title>
</h:head>

<h:body>
	<ui:composition template="/templates/MasterLayout.xhtml">

		<ui:define name="windowTitle">Projects</ui:define>
		<ui:define name="headerTitle">
			<h:outputText value="Projects" class="navbar-brand" />
		</ui:define>
		<ui:define name="navBar">
			<ui:include src="/sections/ProjectManagementNavigationBar.xhtml" />
		</ui:define>
		<ui:define name="content">

			<h:panelGrid style="margin:20px" columns="2" cellpadding="10"
				cellspacing="10">
				<p:outputLabel value="Project Number: " />
				<p:outputLabel value="#{pdController.project.proNo}" />
				<p:outputLabel value="Project Manager: " />
				<p:outputLabel value="#{pdController.project.proMgrEmpNo}" />
				<p:outputLabel value="Project Name: " />
				<p:outputLabel value="#{pdController.project.proName}" />
				<p:outputLabel value="Description: " />
				<p:outputLabel value="#{pdController.project.proDesc}" />
				<p:outputLabel value="Comment: " />
				<p:outputLabel value="#{pdController.project.comment}" />
			</h:panelGrid>

			<h:form id="formMain">
				<p:commandButton value="Add Employee"
					update=":formMain:invalidEmployee"
					action="#{assignProject.checkIfHaveAnyEmployee()}" />
				<p:growl id="invalidEmployee" sticky="false" />

				<p:dataTable id="employeeTable"
					value="#{pdController.wpEmp}" var="emp"
					style="margin-bottom:20px;width:50%">
					<f:facet name="header">Employees</f:facet>
					<p:column>
						<f:facet name="header">Employee Number</f:facet>
						#{emp.empNumber}
					</p:column>
					<p:column>
						<f:facet name="header">Employee Name</f:facet>
						#{emp.firstName} #{emp.lastName}
					</p:column>
					<p:column>
						<f:facet name="header">Username</f:facet>
						#{emp.userName}
					</p:column>
				</p:dataTable>
			</h:form>


			











		</ui:define>
	</ui:composition>
</h:body>
</html>
