<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED!</title>
</h:head>

<h:body>
	<ui:composition template="/templates/MasterLayout.xhtml">

		<ui:define name="windowTitle">Edit Timesheet</ui:define>
		<ui:define name="headerTitle">
			<h:outputText value="Edit Timesheet" class="navbar-brand" />
		</ui:define>
		<ui:define name="navBar">
			<ui:include src="/sections/EditTimesheetNavigationBar.xhtml" />
		</ui:define>

		<ui:define name="content">
			<h:form id="formMain">

				<p>
					<h:outputText value="Start Date: " />
					<h:outputText
						value="#{timesheetController.editTimesheet.timesheetPk.startDate}">
						<f:convertDateTime pattern="MMM, dd, yyyy" />
					</h:outputText>
				</p>
				<p>
					<h:outputText value="Overtime:  " />
					<p:inputText value="#{timesheetController.editTimesheet.overtime}">
						<p:ajax update="@this" />
					</p:inputText>
				</p>
				<p>
					<h:outputText value="Flextime: " />
					<p:inputText value="#{timesheetController.editTimesheet.flextime}">
						<p:ajax update="@this" />
					</p:inputText>
				</p>
				<p>
					<h:outputText value="State: " />
					<h:outputText value="#{timesheetController.editTimesheet.state}" />
				</p>
				<p>
					<h:outputText value="Comment: " />
				</p>
				<p>
					<p:inputTextarea rows="6" cols="50" style="resize: none"
						value="#{timesheetController.editTimesheet.comment}">
						<p:ajax update="@this" />
					</p:inputTextarea>
				</p>

				<p:commandButton value="Add Row"
					action="#{timesheetController.addTimesheetRow()}"
					update="editTable" />

				<p:dataTable id="editTable"
					value="#{timesheetController.editTimesheetRows}" var="row">

					<p:column headerText="Project No">
						<p:selectOneMenu value="#{row.timesheetRowPk.proNo}"
							style="width:100%" dynamic="true">
							<f:selectItems value="#{timesheetController.projectNumbers}" />
							<p:ajax update=":formMain" />
						</p:selectOneMenu>
					</p:column>

					<p:column headerText="WPID">
						<p:selectOneMenu value="#{row.timesheetRowPk.wpid}"
							style="width:100%" dynamic="true" update=":formMain">
							<f:selectItems
								value="#{timesheetController.getRelaventWpIds(row)}" />
							<p:ajax update=":formMain" />
						</p:selectOneMenu>
					</p:column>

					<!-- <p:column headerText="Start Date">
						<h:outputText value="#{row.timesheetRowPk.startDate}">
							<f:convertDateTime pattern="MMM. dd, yyyy" />
						</h:outputText>
					</p:column>
					  -->

					<p:column headerText="Sat">
						<p:inputText value="#{row.sat}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Sun">
						<p:inputText value="#{row.sun}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Mon">
						<p:inputText value="#{row.mon}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Tue">
						<p:inputText value="#{row.tue}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Wed">
						<p:inputText value="#{row.wed}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Thu">
						<p:inputText value="#{row.thu}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Fri">
						<p:inputText value="#{row.fri}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Note">
						<p:inputText value="#{row.note}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Comment">
						<p:inputText value="#{row.comment}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column>
						<p:commandButton value="Delete"
							action="#{timesheetController.deleteTimesheetRow(row)}"
							update=":formMain" style="width: 100%" />
					</p:column>
				</p:dataTable>
			</h:form>

			<p:dialog id="errorDialog" header="Add Employee" modal="true"
				width="400" widgetVar="errorDialog" resizable="false"
				draggable="false">
				<h:outputText value="Error in timesheet!" />
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>
