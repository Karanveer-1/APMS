<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED!</title>
</h:head>

<h:body>
	<ui:composition template="/templates/MasterLayout.xhtml">

		<ui:define name="windowTitle">Edit Timesheet</ui:define>
		<ui:define name="headerTitle">
			<h:outputText value="Edit Timesheet" class="navbar-brand" />
		</ui:define>

		<ui:define name="content">
			<h:form id="formMain">
				<p:commandButton value="Add Row" action="#{timesheetController.addTimesheetRow()}" update="editTable" />
				<p:commandButton value="Save"
					action="#{timesheetController.saveTimesheet()}" />
				<p:commandButton value="Discard Changes"
					action="#{timesheetController.discardTimesheetChanges()}"
					immediate="true" />

				<p:dataTable id="editTable" value="#{timesheetController.editTimesheetRows}"
					var="row">
					<p:column headerText="Project No">
						<p:inputText value="#{row.timesheetRowPk.proNo}" />
					</p:column>
					<p:column headerText="WPID">
						<p:inputText value="#{row.timesheetRowPk.wpid}" />
					</p:column>
					<p:column headerText="Start Date">
                        <p:calendar value="#{row.timesheetRowPk.startDate}" />
                    </p:column>
					<p:column headerText="Sat">
						<p:inputText value="#{row.sat}" />
					</p:column>
					<p:column headerText="Sun">
						<p:inputText value="#{row.sat}" />
					</p:column>
					<p:column headerText="Mon">
						<p:inputText value="#{row.mon}" />
					</p:column>
					<p:column headerText="Tue">
						<p:inputText value="#{row.tue}" />
					</p:column>
					<p:column headerText="Wed">
						<p:inputText value="#{row.wed}" />
					</p:column>
					<p:column headerText="Thu">
						<p:inputText value="#{row.thu}" />
					</p:column>
					<p:column headerText="Fri">
						<p:inputText value="#{row.fri}" />
					</p:column>
					<p:column headerText="State">
						<p:inputText value="#{row.state}" />
					</p:column>
					<p:column headerText="Comment">
						<p:inputText value="#{row.comment}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
