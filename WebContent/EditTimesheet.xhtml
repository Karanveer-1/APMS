<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED!</title>
</h:head>

<h:body>
	<ui:composition template="/templates/MasterLayout.xhtml">

		<ui:define name="windowTitle">Edit Timesheet</ui:define>
		<ui:define name="headerTitle">
			<h:outputText value="Edit Timesheet" class="navbar-brand" />
		</ui:define>

		<ui:define name="content">
			<h:form id="formMain">
				<p:commandButton value="Add Row"
					action="#{timesheetController.addTimesheetRow()}"
					update="editTable" />
				<p:commandButton value="Save"
					action="#{timesheetController.saveTimesheet()}" />
				<p:commandButton value="Discard Changes"
					action="#{timesheetController.discardTimesheetChanges()}"
					immediate="true" />

				<p:dataTable id="editTable"
					value="#{timesheetController.editTimesheetRows}" var="row">

					<p:column headerText="Project No">
						<p:inputText value="#{row.timesheetRowPk.proNo}" autocomplete="off">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="WPID">
						<p:inputText value="#{row.timesheetRowPk.wpid}" autocomplete="off">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Start Date">
						<p:calendar value="#{row.timesheetRowPk.startDate}"
							pattern="MMM. dd, yyyy"
							mindate="#{timesheetController.calendarEditMinDate()}"
							maxdate="#{timesheetController.calendarEditMaxDate()}" />
					</p:column>
					<p:column headerText="Sat">
						<p:inputText value="#{row.sat}" autocomplete="off">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Sun">
						<p:inputText value="#{row.sun}" autocomplete="off">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Mon">
						<p:inputText value="#{row.mon}" autocomplete="off">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Tue">
						<p:inputText value="#{row.tue}" autocomplete="off">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Wed">
						<p:inputText value="#{row.wed}" autocomplete="off">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Thu">
						<p:inputText value="#{row.thu}" autocomplete="off">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Fri">
						<p:inputText value="#{row.fri}" autocomplete="off">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="State">
						<h:outputText value="#{row.state}" />
					</p:column>

					<p:column headerText="Comment">
						<p:inputText value="#{row.comment}" autocomplete="off">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>
				</p:dataTable>
			</h:form>

			<p:dialog id="errorDialog" header="Add Employee" modal="true"
				width="400" widgetVar="errorDialog" resizable="false"
				draggable="false">
				<h:outputText value="Error in timesheet!" />
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>
