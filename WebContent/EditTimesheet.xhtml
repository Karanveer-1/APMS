<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED!</title>
</h:head>

<h:body>
	<ui:composition template="/templates/MasterLayout.xhtml">

		<ui:define name="windowTitle">Edit Timesheet</ui:define>
		<ui:define name="headerTitle">
			<h:outputText value="Edit Timesheet" class="navbar-brand" />
		</ui:define>
		<ui:define name="navBar"><ui:include src="/sections/tsDashboardNavigationBar.xhtml" /></ui:define>

		<ui:define name="content">
			<h:form id="form">
				<p:commandButton value="Add Row"
					action="#{timesheetController.addTimesheetRow()}"
					style="background:transparent; color: #88AA00; border-color:#88AA00;"
					update="editTable" />
				<p:commandButton value="Save"
					action="#{timesheetController.saveTimesheet()}" 
					style="background:transparent; color: #88AA00; border-color:#88AA00;"/>
				<p:commandButton value="Discard Changes"
					action="#{timesheetController.discardTimesheetChanges()}"
					immediate="true" 
					style="background:transparent; color: #88AA00; border-color:#88AA00;"/>

				<p:dataTable id="editTable"
					value="#{timesheetController.editTimesheetRows}" var="row">

					<p:column headerText="Project No"  style="width:100px;">
						<p:inputText value="#{row.timesheetRowPk.proNo}"
							autocomplete="off" style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="WPID" style="width:80px;">
						<p:inputText value="#{row.timesheetRowPk.wpid}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Start Date" style="width:80px;">
						<p:calendar value="#{row.timesheetRowPk.startDate}"
							pattern="MMM. dd, yyyy"
							mindate="#{timesheetController.calendarEditMinDate()}"
							maxdate="#{timesheetController.calendarEditMaxDate()}"
							style="width: 100% !important" />
					</p:column>
					<p:column headerText="Sat" style="width:50px;">
						<p:inputText value="#{row.sat}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Sun" style="width:50px;">
						<p:inputText value="#{row.sun}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Mon" style="width:50px;">
						<p:inputText value="#{row.mon}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Tue" style="width:50px;">
						<p:inputText value="#{row.tue}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Wed" style="width:50px;">
						<p:inputText value="#{row.wed}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Thu" style="width:50px;">
						<p:inputText value="#{row.thu}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="Fri" style="width:50px;">
						<p:inputText value="#{row.fri}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>

					<p:column headerText="State" style="width:50px;">
						<h:outputText value="#{row.state}" />
					</p:column>

					<p:column headerText="Comment" style="width:100px;">
						<p:inputText value="#{row.comment}" autocomplete="off"
							style="width: 100%">
							<p:ajax event="keyup" />
						</p:inputText>
					</p:column>
				</p:dataTable>
			</h:form>

			<p:dialog id="errorDialog" header="Add Employee" modal="true"
				width="400" widgetVar="errorDialog" resizable="false"
				draggable="false">
				<h:outputText value="Error in timesheet!" />
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>
