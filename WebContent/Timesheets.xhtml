<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED!</title>
</h:head>

<h:body>
	<ui:composition template="/templates/MasterLayout.xhtml">

		<ui:define name="windowTitle">Timesheets</ui:define>
		<ui:define name="headerTitle">
			<h:outputText value="Timesheets" class="navbar-brand" />
		</ui:define>
		<ui:define name="content">
			 <p:panel id="basic" 
           			header="Timesheet" footer="This table shows all timesheets" 
           			style="margin-left:50px; margin-right:50px;">

			<h:form id="formMain">
				<p:commandButton id="addButton" value="+Add TimeSheet" style="background:transparent; color: #88AA00; border-color:#88AA00;" onclick="PF('addTimesheetDialog').show();" />
								
				<p:dataTable id="viewTable"
					value="#{timesheetController.timesheets}" var="timesheet"
					style="margin-left:8px; text-align:center; margin-top:30px; margin-bottom:50px"
					 paginatorPosition="bottom"  >
					<p:column headerText="Date" style="width:100px;">
						<h:outputText value="#{timesheet.timesheetPk.startDate}">
							<f:convertDateTime pattern="MMM. dd, yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="State" style="width:100px;">
						<h:outputText value="#{timesheet.state}" />
					</p:column>
					<p:column headerText="Signature" style="width:100px;">
						<h:outputText value="#{timesheet.signature}" />
					</p:column>
					<p:column headerText="Approved Emp No" style="width:100px;">
						<h:outputText value="#{timesheet.approvedEmpNo}" />
					</p:column>
					<p:column headerText="Comment" style="width:100px;">
						<h:outputText value="#{timesheet.comment}" />
					</p:column>
					<p:column headerText="Edit" style="width:100px;">
						<p:commandLink action="#{timesheetController.editTimesheet(timesheet)}">
							<h:graphicImage value="resources/images/edit.png" style="max-width:40%; max-height:40%"/>						
						</p:commandLink>
					</p:column>
					<p:column headerText="Delete" style="width:100px;">
						<p:commandLink
							action="#{timesheetController.deleteTimesheet(timesheet)}"							
							update=":formMain">
							  <h:graphicImage value="resources/images/delete.png" style="max-width:40%; max-height:40%"/>	
						</p:commandLink>
					</p:column>
					<p:column headerText="Submit / Cancel" style="width:100px;">
						<p:commandLink
							action="#{timesheetController.submitTimesheet(timesheet)}"
							rendered="#{timesheetController.canSubmitTimesheet(timesheet)}"
							update=":formMain">
						  	<h:graphicImage value="resources/images/submit.png" style="max-width:40%; max-height:40%"/>	
						</p:commandLink>
							
						<p:commandLink
							action="#{timesheetController.cancelSubmitTimesheet(timesheet)}"
							rendered="#{timesheetController.canCancelSubmitTimesheet(timesheet)}"
							update=":formMain">
						  	<h:graphicImage value="resources/images/error.png" style="max-width:40%; max-height:40%"/>								
						</p:commandLink>
					</p:column>
				</p:dataTable>
				
				
			</h:form>
			</p:panel>
			<p:dialog id="addDialog" header="Select Date" modal="true"
				widgetVar="addTimesheetDialog" resizable="false" draggable="false">
				<h:form id="formAddDialog">


					<p:calendar id="datePicker" pattern="MMM. dd, yyyy" mode="inline"
						binding="#{createTimesheetDate}"
						mindate="#{timesheetController.calendarCurrentTimesheetStartDate()}">
						<p:ajax event="dateSelect" update="createButton" />
					</p:calendar>
					<p:commandButton id="createButton" value="Create"
						action="#{timesheetController.addTimesheet(createTimesheetDate.value)}"
						disabled="#{timesheetController.canCreateTimesheet(createTimesheetDate.value)}" />
				</h:form>
			</p:dialog>

		</ui:define>
	</ui:composition>
</h:body>
</html>
