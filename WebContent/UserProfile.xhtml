<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/MasterLayout.xhtml">
	
		<ui:define name="windowTitle">My Profile</ui:define>
        <ui:define name="headerTitle"><h:outputText value="My Profile" class="navbar-brand"/></ui:define>
        <ui:define name="navBar"><ui:include src="/sections/DashboardNavigationBar.xhtml" /></ui:define>
        
        <ui:define name="content">
        
        	<p:fieldset scrollabe="true" style="display:block; margin-left:50px; margin-right:50px; text-align:center !important; margin-bottom:50px">
				<div class="row" style="color:black">
				  <div class="col-sm-2">
				  </div>
				  <div class="col-sm-8">
				  	<h1>Profile</h1>
				  </div>
				  <div class="col-sm-2"></div>
				</div>

           		<hr></hr>
            	
		        <h:panelGrid columns="2" id="grid" cellpadding="5" style="text-align:center; margin:auto;" >
		        	<p:outputLabel value="Employee #: "/>
		        	<p:outputLabel id="empNo" value="#{loginController.currentEmployee.empNumber}"/>
				    <p:outputLabel value="First Name: "/>
				    <p:outputLabel id="firstName" value="#{loginController.currentEmployee.firstName}"/>
				    <p:outputLabel value="Last Name: "/>
				    <p:outputLabel id="lastName" value="#{loginController.currentEmployee.lastName}"/>
				    <p:outputLabel value="User Name: "/>
				    <p:outputLabel id="userName" value="#{loginController.currentEmployee.userName}"/>
				</h:panelGrid>
				<hr></hr>
				
				<h:form>
				    <p:commandButton id="configure-signature" onclick="PF('keyPhraseDialog').show();" value="Configure Signature" />
				</h:form>
				
				<br></br>
				
			</p:fieldset>
            
            <p:sidebar position="right" baseZIndez="20000" id="keyPhrase" header="Enter a phrase" modal="true" width="400"
                widgetVar="keyPhraseDialog">
                
                <h2 style="font-weight:normal">Enter a Phrase</h2>
                <p:messages id="messages" showDetail="true" closable="true">
				        <p:autoUpdate />
				</p:messages>
                
                <h:form id="formAddDialog">
                    <h:panelGrid columns="1">
                        <h:outputText id="addKeyPhrase" value="Key Phrase" />
                        <h:inputText binding="#{addKeyPhrase}" />
                        
                        <p:commandButton value="Enter" resetValues="true" update=":formAddDialog"
                            action="#{sig.encryptWithPhrase(addKeyPhrase.value)}" />
                    </h:panelGrid>
                    
                </h:form>
            </p:sidebar>
            
        </ui:define>
	</ui:composition>
</html>
